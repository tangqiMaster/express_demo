<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Hello Express</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- 分页插件 -->
	<link rel="stylesheet" href="./vender/jqueryPagination/css/jquery.pagination.css">
	<!-- 工具提示插件 -->
	<link rel="stylesheet" href="./vender/message/message.css">
	<link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
	<div class="wrap">
		<button class="btn btn-primary" id="addUserBtn">添加用户</button>
		<table class="table table-striped table-bordered table-hover userTable" id="userTable">
			<tr>
				<th>序号</th>
				<th>用户名</th>
				<th>手机号</th>
				<th>账号密码</th>
				<th>年龄</th>
				<th>创建时间</th>
				<th>用户详情</th>
				<th>操作</th>
			</tr>
		</table>
		<div class="box">
			<div id="pagination3" class="page fl"></div>
			<!-- <div class="info fl">
				<p>当前页数：<span id="current3">4</span></p>
			</div>
			<button id="getPage">getPage</button>
			<button id="setPage">setPage</button> -->
		</div>

		<!-- 添加用户弹框 -->
		<div class="modal fade" id="addUserModal" tabindex="1" role="dialog" aria-labelledby="addUserModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="addUserModalLabel">添加用户</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="addUserName" class="control-label">用户名:</label>
								<input type="text" class="form-control" id="addUserName">
							</div>
							<div class="form-group">
								<label for="addPhone" class="control-label">手机号:</label>
								<input type="text" class="form-control" id="addPhone">
							</div>
							<div class="form-group">
								<label for="addPassword" class="control-label">账号密码:</label>
								<input type="text" class="form-control" id="addPassword">
							</div>
							<div class="form-group">
								<label for="addAge" class="control-label">年龄:</label>
								<input type="text" class="form-control" id="addAge">
							</div>
							<div class="form-group">
								<label for="addInfo" class="control-label">用户详情:</label>
								<textarea class="form-control" id="addInfo"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="addUserSub">添加</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 编辑用户弹框 -->
		<div class="modal fade" id="editUserModal" tabindex="1" role="dialog" aria-labelledby="editUserModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="editUserModalLabel">编辑用户</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="editUserName" class="control-label">用户名:</label>
								<input type="text" class="form-control" id="editUserName">
							</div>
							<div class="form-group">
								<label for="editPhone" class="control-label">手机号:</label>
								<input type="text" class="form-control" id="editPhone">
							</div>
							<div class="form-group">
								<label for="editPassword" class="control-label">账号密码:</label>
								<input type="text" class="form-control" id="editPassword">
							</div>
							<div class="form-group">
								<label for="editAge" class="control-label">年龄:</label>
								<input type="text" class="form-control" id="editAge">
							</div>
							<div class="form-group">
								<label for="editInfo" class="control-label">用户详情:</label>
								<textarea class="form-control" id="editInfo"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="editUserSub">修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- 分页插件 -->
	<script src="./vender/jqueryPagination/js/jquery.pagination.min.js"></script>
	<script src="./vender/message/message.min.js"></script>
	<script src="./javascripts/main.js"></script>
</body>
</html>
